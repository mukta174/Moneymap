<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}MoneyMap{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="logo">MoneyMap</div>
        <ul class="nav-menu">
            <li class="nav-item {% if request.path == '/dashboard/' %}span-active{% endif %}">
                <a href="{% url 'dashboard' %}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item {% if request.path == '/emailparser/fetch_expenses/' %}span-active{% endif %}">
                <a href="{% url 'emailparser:fetch_expenses' %}" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    Overview 
                </a>
            </li>
            <li class="nav-item {% if request.path == '/analytics/reports/' %}span-active{% endif %}">
                <a href="{% url 'analytics:reports' %}" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    Reports 
                </a>
            </li>
            <li class="nav-item {% if request.path == '/analytics/dashboard/' %}span-active{% endif %}">
                <a class="nav-link" href="{% url 'analytics:dashboard' %}">
                    <i class="fas fa-chart-pie"></i>
                    Analytics
                </a>
            </li>
            <li class="nav-item {% if request.path == '/budget_page/' %}span-active{% endif %}">
                <a href="{% url 'budget_page' %}" class="nav-link">
                    <i class="fas fa-wallet"></i>
                    Budget
                </a>
            </li>
            <li class="nav-item {% if request.path == '/edit_profile/' %}span-active{% endif %}">
                <a href="{% url 'edit_profile' %}" class="nav-link">
                    <i class="fas fa-user-edit"></i>
                    Edit Profile
                </a>
            </li>        
        </ul>
    </nav>

    <div class="main-content">
        <form class="logout-form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>

        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
