<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - MoneyMap</title>
    <style>
        /* Reuse or adapt styles from login.html or home.html for dark theme */
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: 40px auto; border: 1px solid #3a3f4a; border-radius: 8px; background-color: #252a33; color: #e0e0e0; }
        h2 { text-align: center; color: #fff; margin-bottom: 25px; }
        form p { margin-bottom: 15px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; color: #ccc;}
        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form select { /* Style select dropdown */
            width: 95%; /* Adjust width as needed */
            padding: 10px;
            border: 1px solid #3a3f4a;
            border-radius: 4px;
            background-color: #1a1d24; /* Dark input background */
            color: #e0e0e0; /* Light text in input */
            font-size: 1em;
        }
        form select { width: 100%; } /* Make select full width */
        button { display: block; width: 100%; padding: 12px; background-color: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #357abd; }
        .errorlist { color: #f8d7da; background-color: #721c24; border: 1px solid #f5c6cb; list-style: none; padding: 10px; margin-bottom: 15px; border-radius: 4px; font-size: 0.9em;}
        .helptext { font-size: 0.8em; color: #aaa; margin-top: 3px; display: block;}
        .login-link { text-align: center; margin-top: 20px; }
        .login-link a { color: #4a90e2; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Create your MoneyMap Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# Render form fields as paragraphs - easy starting point #}
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
         <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
